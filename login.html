<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <div class="logo"><i class="fas fa-university"></i> SGS</div>
        <a href="index.html" class="btn btn-outline" style="padding: 8px 20px;">Home</a>
    </div>

    <div class="container animate-fade-in" style="display: flex; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 400px; padding: 40px;">
            <h2 class="text-center"><i class="fas fa-user-lock"></i> Login</h2>
            <br>

            <form action="php/login.php" method="POST" onsubmit="return handleLogin(event)">
                <div class="form-group text-center">
                    <label style="margin-right: 15px;">
                        <input type="radio" name="role" value="student" checked> Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="admin"> Admin
                    </label>
                </div>

                <div class="form-group">
                    <label>Email / Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your email or username"
                        required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <p class="text-center mt-20">
                New Student? <a href="register.html" style="text-decoration: underline;">Register Here</a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            if (window.location.protocol === 'file:') {
                event.preventDefault();
                const role = document.querySelector('input[name="role"]:checked').value;
                alert(`⚠️ DEMO MODE: Logging in as ${role}...`);

                if (role === 'student') window.location.href = 'dashboard.html';
                else window.location.href = 'admin.html';
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
