<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
</head>

<body class="auth-page">
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <a href="index.html" class="logo"
            style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-university"></i> SGS
        </a>
        <div style="display: flex; gap: 10px; align-items: center;">
            <a href="index.html" class="btn btn-outline" style="padding: 8px 20px;">Home</a>
        </div>
    </div>

    <div class="container animate-fade-in">
        <div class="glass-card" style="width: 100%; max-width: 500px; padding: 40px;">
            <h2 class="text-center" style="margin-bottom: 25px;"><i class="fas fa-user-plus"></i> User Registration</h2>
            <br>

            <form autocomplete="off">
                <!-- Role selection removed: Defaults to 'student' in JS -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="John Doe" required
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="student@college.edu" required
                        autocomplete="off">
                </div>

                <div class="form-group" style="position: relative;">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Create a password" required autocomplete="new-password">
                    <i class="fas fa-eye" id="togglePassword"
                        style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #aaa;"></i>
                </div>

                <div class="form-group" style="position: relative;">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm password"
                        required autocomplete="new-password">
                    <i class="fas fa-eye" id="toggleConfirmPassword"
                        style="position: absolute; right: 10px; top: 38px; cursor: pointer; color: #aaa;"></i>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
            </form>

            <p class="text-center mt-20">
                Already registered? <a href="login.html" style="text-decoration: underline;">Login Here</a>
            </p>
        </div>
    </div>

    <!-- Custom Popup Structure -->
    <div id="statusPopup" class="popup-overlay">
        <div class="popup-card">
            <div id="popupIconContainer" class="checkmark-container">
                <i id="popupIcon" class="fas fa-check"></i>
            </div>
            <h2 id="popupTitle">Success!</h2>
            <p id="popupMessage">Operation completed successfully.</p>
        </div>
    </div>

    <script>
        function showStatusPopup(title, message, type = 'success', redirectUrl = null) {
            const popup = document.getElementById('statusPopup');
            const iconContainer = document.getElementById('popupIconContainer');
            const icon = document.getElementById('popupIcon');

            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;

            if (type === 'error') {
                iconContainer.style.background = 'rgba(255, 107, 107, 0.2)';
                iconContainer.style.color = '#ff6b6b';
                icon.className = 'fas fa-times';
            } else {
                iconContainer.style.background = 'rgba(46, 204, 113, 0.2)';
                iconContainer.style.color = '#2ecc71';
                icon.className = 'fas fa-check';
            }

            popup.classList.add('active');

            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                setTimeout(() => {
                    popup.classList.remove('active');
                }, 2500);
            }
        }

        // Reset popup on back navigation (from cache)
        window.addEventListener('pageshow', function (event) {
            const popup = document.getElementById('statusPopup');
            if (popup) {
                popup.classList.remove('active');
            }
        });

        // Password Toggle Logic
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPasswordField = document.querySelector('#confirm_password');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.querySelector('form').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Check password match
            var pw = document.getElementById("password").value;
            var cpw = document.getElementById("confirm_password").value;
            if (pw !== cpw) {
                showStatusPopup('Error', 'Passwords do not match!', 'error');
                return;
            }

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Prepare payload
            const payload = {
                name: data.name,
                email: data.email,
                password: data.password,
                role: 'student' // Force role to student
            };

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatusPopup('Registration Successful!', 'Welcome! You can now log in to the system.', 'success', 'login.html');
                } else {
                    const error = await response.json();
                    showStatusPopup('Registration Failed', error.detail || 'Error occurred', 'error');
                }
            } catch (err) {
                console.error('Error:', err);
                showStatusPopup('Connection Error', 'Ensure Backend is running.', 'error');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
