<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Status - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/config.js"></script>
</head>

<body>
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <a href="index.html" class="logo"
            style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-university"></i> SGS
        </a>
        <div style="display: flex; align-items: center; gap: 10px;">
            <a href="index.html" class="btn btn-outline"
                style="padding: 5px 15px; font-size: 0.9rem; display: flex; align-items: center; gap: 5px;">
                <i class="fas fa-home"></i> Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline"
                style="padding: 5px 10px; font-size: 0.9rem; border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;"
                title="Refresh Page">
                <i class="fas fa-sync-alt"></i>
            </button>
            <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 20px; font-size: 0.9rem;">Back to
                Dashboard</a>
        </div>
    </div>

    <div class="container animate-fade-in" style="margin-top: 100px;">
        <h2 class="text-center">Your Complaints Status</h2>

        <div id="status-container">
            <!-- Example Static Data (Will be replaced by AJAX) -->
            <!-- 
            <div class="glass-card" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>Infrastructure Issue - Fan not working</h3>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Submitted on: 2023-10-25</p>
                    <p style="margin-top: 10px;"><strong>Admin Remark:</strong> Maintenance team assigned.</p>
                </div>
                <div class="text-center">
                    <span class="status-badge status-In">In Progress</span>
                </div>
            </div>
             -->
            <div class="glass-card text-center">
                <p>Loading your complaints...</p>
            </div>
        </div>
    </div>

    <!-- Custom Popup Structure -->
    <div id="statusPopup" class="popup-overlay">
        <div class="popup-card">
            <div id="popupIconContainer" class="checkmark-container">
                <i id="popupIcon" class="fas fa-check"></i>
            </div>
            <h2 id="popupTitle">Success!</h2>
            <p id="popupMessage">Operation completed successfully.</p>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="popup-overlay">
        <div class="glass-card" style="max-width: 400px; width: 90%; padding: 30px;">
            <h3><i class="fas fa-star" style="color: #f1c40f;"></i> Rate Resolution</h3>
            <p style="opacity: 0.8; margin-bottom: 20px;">Was your grievance resolved to your satisfaction?</p>

            <div class="star-rating"
                style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; font-size: 2rem;">
                <i class="far fa-star rating-star" data-val="1" style="cursor: pointer; color: #f1c40f;"></i>
                <i class="far fa-star rating-star" data-val="2" style="cursor: pointer; color: #f1c40f;"></i>
                <i class="far fa-star rating-star" data-val="3" style="cursor: pointer; color: #f1c40f;"></i>
                <i class="far fa-star rating-star" data-val="4" style="cursor: pointer; color: #f1c40f;"></i>
                <i class="far fa-star rating-star" data-val="5" style="cursor: pointer; color: #f1c40f;"></i>
            </div>

            <textarea id="feedbackText" class="form-control" rows="3"
                placeholder="Additional feedback (optional)"></textarea>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="closeFeedback()" class="btn btn-outline" style="flex: 1;">Cancel</button>
                <button onclick="submitFeedback()" class="btn btn-primary" style="flex: 1;">Submit</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        function showStatusPopup(title, message, type = 'success', redirectUrl = null) {
            const popup = document.getElementById('statusPopup');
            const iconContainer = document.getElementById('popupIconContainer');
            const icon = document.getElementById('popupIcon');

            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;

            if (type === 'error') {
                iconContainer.style.background = 'rgba(255, 107, 107, 0.2)';
                iconContainer.style.color = '#ff6b6b';
                icon.className = 'fas fa-times';
            } else {
                iconContainer.style.background = 'rgba(46, 204, 113, 0.2)';
                iconContainer.style.color = '#2ecc71';
                icon.className = 'fas fa-check';
            }

            popup.classList.add('active');

            if (redirectUrl) {
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);
            } else {
                setTimeout(() => {
                    popup.classList.remove('active');
                }, 2500);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/complaints/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    showStatusPopup('Session Expired', 'Please login again.', 'error', 'login.html');
                    return;
                }

                const data = await response.json();
                renderComplaints(data);
            } catch (err) {
                console.error(err);
                document.getElementById('status-container').innerHTML =
                    '<div class="glass-card text-center"><p style="color:#ff6b6b">Error loading data. Ensure backend is running.</p></div>';
            }
        });

        let selectedRating = 0;
        let currentFeedbackComplaintId = null;

        document.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = parseInt(this.getAttribute('data-val'));
                highlightStars(selectedRating);
            });
            star.addEventListener('mouseover', function () {
                highlightStars(parseInt(this.getAttribute('data-val')));
            });
            star.addEventListener('mouseout', function () {
                highlightStars(selectedRating);
            });
        });

        function highlightStars(val) {
            document.querySelectorAll('.rating-star').forEach(star => {
                const sVal = parseInt(star.getAttribute('data-val'));
                if (sVal <= val) {
                    star.classList.replace('far', 'fas');
                } else {
                    star.classList.replace('fas', 'far');
                }
            });
        }

        function openFeedback(id) {
            currentFeedbackComplaintId = id;
            selectedRating = 0;
            highlightStars(0);
            document.getElementById('feedbackText').value = '';
            document.getElementById('feedbackModal').classList.add('active');
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').classList.remove('active');
        }

        async function submitFeedback() {
            if (selectedRating === 0) {
                alert("Please select a star rating!");
                return;
            }
            const feedbackText = document.getElementById('feedbackText').value;
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        complaint_id: currentFeedbackComplaintId,
                        rating: selectedRating,
                        feedback_text: feedbackText
                    })
                });
                if (response.ok) {
                    showStatusPopup('Thank You!', 'Your feedback has been submitted.');
                    closeFeedback();
                    // Optional: refresh to hide button
                } else {
                    const error = await response.json();
                    showStatusPopup('Error', error.detail || 'Feedback submission failed.', 'error');
                }
            } catch (err) { console.error(err); }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/complaints/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    showStatusPopup('Session Expired', 'Please login again.', 'error', 'login.html');
                    return;
                }

                const data = await response.json();
                renderComplaints(data);
            } catch (err) {
                console.error(err);
                document.getElementById('status-container').innerHTML =
                    '<div class="glass-card text-center"><p style="color:#ff6b6b">Error loading data. Ensure backend is running.</p></div>';
            }
        });

        function renderComplaints(data) {
            const container = document.getElementById('status-container');
            if (data.length > 0) {
                container.innerHTML = '';
                data.forEach(item => {
                    const statusClass = `status-${item.status.toLowerCase().replace(' ', '-')}`;
                    const date = new Date(item.created_at).toLocaleDateString();

                    const html = `
                         <div class="glass-card" style="display: flex; justify-content: space-between; align-items: center;">
                             <div>
                                 <h3>${item.title || item.category}</h3>
                                 <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px;">${item.description}</p>
                                 <p style="font-size: 0.8rem; opacity: 0.6;">Submitted on: ${date} | Category: ${item.category}</p>
                                 ${item.attachment ? (() => {
                            let path = item.attachment.replace(/\\/g, '/');
                            if (path.includes('/uploads/')) {
                                path = 'uploads/' + path.split('/uploads/').pop();
                            } else if (!path.startsWith('uploads/')) {
                                path = 'uploads/' + path;
                            }
                            const finalUrl = `${CONFIG.API_BASE_URL.replace(/\/$/, '')}/${path.replace(/^\//, '')}`;
                            return `
                                     <div style="margin-top: 5px;">
                                         <a href="${finalUrl}" target="_blank" style="color: #000; font-weight: 700; font-size: 0.8rem; text-decoration: none;">
                                            <i class="fas fa-paperclip"></i> View Evidence
                                         </a>
                                     </div>`;
                        })() : ''}
                                 ${item.admin_remark ? `<p style="margin-top: 10px; color: #f1c40f;"><strong>Admin:</strong> ${item.admin_remark}</p>` : ''}
                             </div>
                             <div class="text-center" style="display: flex; flex-direction: column; gap: 10px;">
                                 <span class="status-badge ${statusClass}">${item.status}</span>
                                 ${item.status === 'Resolved' ? `<button onclick="openFeedback('${item.id}')" class="btn btn-outline" style="padding: 4px 10px; font-size: 0.75rem;"><i class="fas fa-star"></i> Rate Resolution</button>` : ''}
                             </div>
                         </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                container.innerHTML = '<div class="glass-card text-center"><p>No complaints found.</p></div>';
            }
        }
    </script>
</body>

</html>
