<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/config.js"></script>
</head>

<body>
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <a href="index.html" class="logo"
            style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-university"></i> SGS
        </a>
        <div style="display: flex; gap: 10px;">
            <a href="index.html" class="btn btn-outline" style="padding: 8px 20px;">Home</a>
            <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 20px;">Back to Dashboard</a>
        </div>
    </div>

    <div class="container animate-fade-in" style="display: flex; justify-content: center; margin-top: 80px;">
        <div class="glass-card" style="width: 100%; max-width: 600px; padding: 40px;">
            <h2><i class="fas fa-edit"></i> File a Complaint</h2>
            <br>

            <form>

                <div class="form-group">
                    <label>Incident Date</label>
                    <input type="date" name="incident_date" id="incident_date" class="form-control"
                        style="background: rgba(255,255,255,0.1); color: #fff;" required>
                </div>

                <div class="form-group">
                    <label>Category (Smart Routing)</label>
                    <select name="category" class="form-control"
                        style="background: rgba(255,255,255,0.1); color: #fff;">
                        <option value="Academic" style="color: #333;">Academic (Routing to HOD)</option>
                        <option value="Infrastructure" style="color: #333;">Infrastructure (Routing to Maintenance)
                        </option>
                        <option value="Canteen" style="color: #333;">Canteen (Routing to Manager)</option>
                        <option value="Library" style="color: #333;">Library (Routing to Librarian)</option>
                        <option value="Ragging" style="color: #333;">Ragging (Routing to Anti-Ragging Committee)
                        </option>
                        <option value="Other" style="color: #333;">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="5" class="form-control"
                        placeholder="Describe your issue in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-paperclip"></i> Incident Evidence (Optional)</label>
                    <input type="file" name="attachment" id="attachment" class="form-control"
                        style="background: rgba(255,255,255,0.1); color: #fff;">
                    <p style="font-size: 0.75rem; opacity: 0.7; margin-top: 5px;">Upload images, PDFs, or documents.</p>
                </div>

                <div class="form-group">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="is_anonymous" value="1"
                            style="width: 20px; height: 20px; margin-right: 10px;">
                        Submit Anonymously (Hide Identity)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Complaint</button>
            </form>
        </div>

        <!-- Custom Popup Structure -->
        <div id="statusPopup" class="popup-overlay">
            <div class="popup-card">
                <div id="popupIconContainer" class="checkmark-container">
                    <i id="popupIcon" class="fas fa-check"></i>
                </div>
                <h2 id="popupTitle">Success!</h2>
                <p id="popupMessage">Operation completed successfully.</p>
            </div>
        </div>

        <script>
            function showStatusPopup(title, message, type = 'success', redirectUrl = null) {
                const popup = document.getElementById('statusPopup');
                const iconContainer = document.getElementById('popupIconContainer');
                const icon = document.getElementById('popupIcon');

                document.getElementById('popupTitle').innerText = title;
                document.getElementById('popupMessage').innerText = message;

                if (type === 'error') {
                    iconContainer.style.background = 'rgba(255, 107, 107, 0.2)';
                    iconContainer.style.color = '#ff6b6b';
                    icon.className = 'fas fa-times';
                } else {
                    iconContainer.style.background = 'rgba(46, 204, 113, 0.2)';
                    iconContainer.style.color = '#2ecc71';
                    icon.className = 'fas fa-check';
                }

                popup.classList.add('active');

                if (redirectUrl) {
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 2000);
                } else {
                    setTimeout(() => {
                        popup.classList.remove('active');
                    }, 2500);
                }
            }
        </script>

        <script>
            // Check auth
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }

            // Restrict date picker to past/present only
            const dateInput = document.getElementById('incident_date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.max = today;

            document.querySelector('form').addEventListener('submit', async function (event) {
                event.preventDefault();

                const submitBtn = this.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
                submitBtn.disabled = true;

                const formData = new FormData(this);

                // Get the file input
                const fileInput = document.getElementById('attachment');

                try {
                    // Client-side image compression if a file is selected
                    if (fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        if (file.type.startsWith('image/')) {
                            try {
                                const compressedFile = await compressImage(file);
                                formData.set('attachment', compressedFile, file.name);
                            } catch (e) {
                                console.warn('Image compression failed, sending original:', e);
                            }
                        }
                    }

                    // Handle Checkbox
                    const isAnon = this.querySelector('[name="is_anonymous"]').checked;
                    formData.set('is_anonymous', isAnon);

                    const response = await fetch(`${CONFIG.API_BASE_URL}/api/complaints`, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    if (response.ok) {
                        showStatusPopup('Submitted!', 'Complaint Submitted Successfully!', 'success', 'dashboard.html');
                    } else {
                        if (response.status === 401) {
                            showStatusPopup('Session Expired', "Your session has expired. Please login again.", 'error', 'login.html');
                            return;
                        }

                        if (response.status === 413) {
                            showStatusPopup('File Too Large', "The uploaded file is too large. Please resize it or choose a smaller file.", 'error');
                            return;
                        }

                        let errorMessage = 'Submission failed';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.detail || errorMessage;
                        } catch (e) {
                            if (response.status === 500) {
                                errorMessage = "Server error. Please try again later.";
                            } else {
                                errorMessage = `Server responded with ${response.status}`;
                            }
                        }
                        showStatusPopup('Error', errorMessage, 'error');
                    }
                } catch (err) {
                    console.error('Fetch error:', err);
                    showStatusPopup('Connection Error', 'Could not reach the server. Check your internet or try again later.', 'error');
                } finally {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                }
            });

            // Image Compression Helper
            function compressImage(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_WIDTH = 1024;
                            const MAX_HEIGHT = 1024;
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_WIDTH) {
                                    height *= MAX_WIDTH / width;
                                    width = MAX_WIDTH;
                                }
                            } else {
                                if (height > MAX_HEIGHT) {
                                    width *= MAX_HEIGHT / height;
                                    height = MAX_HEIGHT;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Compress to JPEG with 0.7 quality
                            canvas.toBlob((blob) => {
                                resolve(blob);
                            }, 'image/jpeg', 0.7);
                        };
                        img.onerror = (e) => reject(e);
                    };
                    reader.onerror = (e) => reject(e);
                });
            }
        </script>
</body>

</html>
