<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <div class="logo"><i class="fas fa-university"></i> SGS</div>
        <a href="index.html" class="btn btn-outline" style="padding: 8px 20px;">Home</a>
    </div>

    <div class="container animate-fade-in">
        <div class="glass-card" style="width: 100%; max-width: 400px; padding: 40px;">
            <!-- Penguin Animation -->
            <div class="penguin-container">
                <div class="penguin">
                    <div class="hand hand-left"></div>
                    <div class="hand hand-right"></div>
                    <div class="penguin-eval-body">
                        <!-- Face construction using CSS shapes due to complexity, simplifying markup -->
                        <div class="penguin-face"></div>
                        <div class="penguin-chin"></div>
                        <div class="eye eye-left">
                            <div class="eye-ball"></div>
                        </div>
                        <div class="eye eye-right">
                            <div class="eye-ball"></div>
                        </div>
                        <div class="beak"></div>
                    </div>
                </div>
            </div>

            <h2 class="text-center" style="margin-top: 30px;"><i class="fas fa-user-lock"></i> Login</h2>
            <br>

            <form id="loginForm" autocomplete="off">
                <div class="form-group text-center">
                    <label style="margin-right: 15px;">
                        <input type="radio" name="role" value="student"> Student
                    </label>
                    <label>
                        <input type="radio" name="role" value="admin"> Admin
                    </label>
                </div>

                <div class="form-group">
                    <label>Email / Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your email or username"
                        required autocomplete="off">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input type="password" name="password" id="passwordInput" class="form-control"
                            placeholder="Enter your password" required autocomplete="new-password"
                            style="padding-right: 40px;">
                        <i class="fas fa-eye" id="togglePassword"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"></i>
                    </div>
                </div>

                <script>
                    const togglePassword = document.querySelector('#togglePassword');
                    const password = document.querySelector('#passwordInput');

                    togglePassword.addEventListener('click', function (e) {
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        this.classList.toggle('fa-eye-slash');
                    });
                </script>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <p class="text-center mt-20" style="margin-top: 15px;">
                Don't have an account? <a href="register.html" style="text-decoration: underline; color: #fff;">Register
                    Here</a>
            </p>


        </div>
    </div>

    <!-- Success Popup Structure -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-card">
            <div class="checkmark-container">
                <i class="fas fa-check"></i>
            </div>
            <h2 id="popupTitle">Success!</h2>
            <p id="popupMessage">Operation completed successfully.</p>
        </div>
    </div>

    <script>
        function showSuccessPopup(title, message, redirectUrl) {
            const popup = document.getElementById('successPopup');
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;

            popup.classList.add('active');

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 2500);
        }

        // Reset popup on back navigation (from cache)
        window.addEventListener('pageshow', function (event) {
            const popup = document.getElementById('successPopup');
            if (popup) {
                popup.classList.remove('active');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Map username to email for the backend schema
            const payload = {
                email: data.username,
                password: data.password,
                role: data.role
            };

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('token', result.access_token);
                    localStorage.setItem('role', result.role);
                    localStorage.setItem('user_name', result.name);

                    showSuccessPopup('Login Successful!', `Welcome back, ${result.name}!`, result.role === 'admin' ? 'admin.html' : 'dashboard.html');
                } else if (response.status === 403) {
                    // Specific warning for Role Mismatch
                    const error = await response.json();
                    alert("⚠️ SECURITY WARNING ⚠️\n\n" + (error.detail || "Access Denied"));
                } else {
                    const error = await response.json();
                    alert('Login Failed: ' + (error.detail || 'Invalid credentials'));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Connection Error. Ensure Backend is running.');
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
    <script src="js/login-animation.js"></script>
</body>

</html>
