<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Status - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <div class="logo"><i class="fas fa-university"></i> SGS</div>
        <a href="dashboard.html" class="btn btn-outline" style="padding: 8px 20px;">Back to Dashboard</a>
    </div>

    <div class="container animate-fade-in" style="margin-top: 100px;">
        <h2 class="text-center">Your Complaints Status</h2>

        <div id="status-container">
            <!-- Example Static Data (Will be replaced by AJAX) -->
            <!-- 
            <div class="glass-card" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>Infrastructure Issue - Fan not working</h3>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Submitted on: 2023-10-25</p>
                    <p style="margin-top: 10px;"><strong>Admin Remark:</strong> Maintenance team assigned.</p>
                </div>
                <div class="text-center">
                    <span class="status-badge status-In">In Progress</span>
                </div>
            </div>
             -->
            <div class="glass-card text-center">
                <p>Loading your complaints...</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/complaints/my', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.status === 401) {
                    alert('Session expired');
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                renderComplaints(data);
            } catch (err) {
                console.error(err);
                document.getElementById('status-container').innerHTML =
                    '<div class="glass-card text-center"><p style="color:#ff6b6b">Error loading data. Ensure backend is running.</p></div>';
            }
        });

        function renderComplaints(data) {
            const container = document.getElementById('status-container');
            if (data.length > 0) {
                container.innerHTML = '';
                data.forEach(item => {
                    const statusClass = `status-${item.status.toLowerCase().replace(' ', '-')}`;
                    const date = new Date(item.created_at).toLocaleDateString();

                    const html = `
                         <div class="glass-card" style="display: flex; justify-content: space-between; align-items: center;">
                             <div>
                                 <h3>${item.category}</h3>
                                 <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px;">${item.description}</p>
                                 <p style="font-size: 0.8rem; opacity: 0.6;">Submitted on: ${date}</p>
                                 ${item.attachment ? `<div style="margin-top: 5px;"><a href="http://127.0.0.1:8000/${item.attachment}" target="_blank" style="color: #667eea; font-size: 0.8rem;"><i class="fas fa-paperclip"></i> View My Attachment</a></div>` : ''}
                                 ${item.admin_remark ? `<p style="margin-top: 10px; color: #f1c40f;"><strong>Admin:</strong> ${item.admin_remark}</p>` : ''}
                             </div>
                             <div class="text-center">
                                 <span class="status-badge ${statusClass}">${item.status}</span>
                             </div>
                         </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                container.innerHTML = '<div class="glass-card text-center"><p>No complaints found.</p></div>';
            }
        }
    </script>
</body>

</html>
