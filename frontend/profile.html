<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Grievance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
</head>

<body>
    <div class="navbar glass-card" style="position: absolute; top: 0; width: 95%; margin: 20px;">
        <a href="index.html" class="logo"
            style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-user-circle"></i> My Profile
        </a>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a id="backLink" href="dashboard.html" class="btn btn-outline" style="padding: 8px 20px;">Back</a>
        </div>
    </div>

    <div class="container animate-fade-in" style="margin-top: 100px; display: flex; justify-content: center;">
        <div class="glass-card" style="width: 100%; max-width: 600px;">
            <h2><i class="fas fa-id-card"></i> Student Profile</h2>
            <p style="opacity: 0.8; margin-bottom: 25px;">View and update your educational details.</p>

            <form id="profileForm">
                <div class="grid-container" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Register Number</label>
                        <input type="text" name="register_number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" name="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Year of Study</label>
                        <input type="text" name="year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{10}"
                            maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                            placeholder="Enter 10-digit number" title="Please enter exactly 10 digits">
                    </div>
                    <div class="form-group">
                        <label>Email (Account ID)</label>
                        <input type="email" id="profileEmail" name="email" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Update
                    Profile</button>
            </form>
        </div>
    </div>

    <div id="statusPopup" class="popup-overlay">
        <div class="popup-card">
            <div id="popupIconContainer" class="checkmark-container"><i id="popupIcon" class="fas fa-check"></i></div>
            <h2 id="popupTitle"></h2>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (!token) window.location.href = 'login.html';

        if (role === 'admin') {
            document.getElementById('backLink').href = 'admin.html';
            document.querySelector('h2').innerHTML = '<i class="fas fa-user-shield"></i> Admin Profile';
        }

        function showStatusPopup(title, message, type = 'success') {
            const popup = document.getElementById('statusPopup');
            const iconContainer = document.getElementById('popupIconContainer');
            const icon = document.getElementById('popupIcon');
            document.getElementById('popupTitle').innerText = title;
            document.getElementById('popupMessage').innerText = message;
            if (type === 'error') {
                iconContainer.style.background = 'rgba(255, 107, 107, 0.2)';
                iconContainer.style.color = '#ff6b6b';
                icon.className = 'fas fa-times';
            } else {
                iconContainer.style.background = 'rgba(46, 204, 113, 0.2)';
                iconContainer.style.color = '#2ecc71';
                icon.className = 'fas fa-check';
            }
            popup.classList.add('active');
            setTimeout(() => popup.classList.remove('active'), 2500);
        }

        async function loadProfile() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const user = await response.json();
                    const form = document.getElementById('profileForm');
                    form.name.value = user.name || '';
                    form.register_number.value = user.register_number || '';
                    form.department.value = user.department || '';
                    form.year.value = user.year || '';
                    form.phone.value = user.phone || '';
                    document.getElementById('profileEmail').value = user.email;
                }
            } catch (err) { console.error(err); }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('user_name', result.name);
                    showStatusPopup('Updated!', 'Your profile has been updated.');
                } else {
                    const errorData = await response.json();
                    showStatusPopup('Error', errorData.detail || 'Failed to update profile.', 'error');
                }
            } catch (err) { showStatusPopup('Error', 'Connection failed.', 'error'); }
        });

        loadProfile();
    </script>
</body>

</html>
